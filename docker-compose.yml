# Docker Compose configuration for local development/testing
# For production, use AWS RDS instead of this PostgreSQL container

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: spinthewheel-db
    environment:
      POSTGRES_DB: spinthewheel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spinthewheel-app
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: spinthewheel
      DB_USER: postgres
      DB_PASSWORD: postgres
      DATABASE_SSL: false
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
