# Nginx configuration for Spin the Wheel application
# Place this file at: /etc/nginx/sites-available/spinthewheel

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream backend server
upstream backend {
    server localhost:3001;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name spinthewheel.wedoeffects.co.uk; # Replace with your actual subdomain

    location / {
        proxy_pass http://localhost:3001; # Routes traffic to your app
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name spinthewheel.wedoeffects.co.uk www.spinthewheel.wedoeffects.co.uk;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

   # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # Allow embedding from any domain
    add_header Content-Security-Policy "frame-ancestors *" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/spinthewheel-access.log;
    error_log /var/log/nginx/spinthewheel-error.log;

    # Client body size limit
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # API endpoints - proxy to backend
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket endpoint
    location /ws/ {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Mobile form - /play
    location /play {
        limit_req zone=general_limit burst=50 nodelay;
        alias /home/ubuntu/spinthewheel/mobile-form/dist;
        try_files $uri $uri/ /play/index.html;
        index index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Signage display - /signage
    location /signage {
        limit_req zone=general_limit burst=50 nodelay;
        alias /home/ubuntu/spinthewheel/signage-display/dist;
        try_files $uri $uri/ /signage/index.html;
        index index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin dashboard - /admin (instance-specific dashboards)
    location /admin {
        limit_req zone=general_limit burst=50 nodelay;
        alias /home/ubuntu/spinthewheel/admin-dashboard/dist;
        try_files $uri $uri/ /admin/index.html;
        index index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Superadmin dashboard - /superadmin
    location /superadmin {
        limit_req zone=general_limit burst=50 nodelay;
        alias /home/ubuntu/spinthewheel/admin-dashboard/dist;
        try_files $uri $uri/ /superadmin/index.html;
        index index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Superadmin dashboard - /admin/super (alternative route)
    location /admin/super {
        limit_req zone=general_limit burst=50 nodelay;
        alias /home/ubuntu/spinthewheel/admin-dashboard/dist;
        try_files $uri $uri/ /admin/super/index.html;
        index index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Root - redirect to signage
    location = / {
        return 301 https://$server_name/signage?id=DEFAULT;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://backend/api/signage/DEFAULT;
        proxy_set_header Host $host;
    }
}
